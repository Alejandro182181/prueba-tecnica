<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        .result, .firstList, .secondList {
            font-size: 2vw;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
    </style>    
</head>
<body>

    
    <div id="firstList" class="firstList"></div>
    <div id="secondList" class="secondList"></div>
    <div id="result" class="result"></div>
    <button onclick="location.reload();">Try again!</button>

    <script>
        function parseInput(input) {
           
            let elements = input.includes(",") ? input.split(",") : input.split("");
    
            return elements.map(item => isNaN(item) ? item : Number(item));
        }
    
        let a = parseInput(prompt("Type the first list (e.g., 122223, 1,2,3 or a,b,c,d)"));
        let b = parseInput(prompt("Type the second list (this will be removed from the first, can be numbers or letters)"));
    
        function arrayDiff(a, b) {
            return a.filter(element => !b.includes(element));
        }
    
        let result = arrayDiff(a, b);
    
        console.log("First list was: ", a);      
        console.log("Deleted values: ", b);
        console.log("Result:", result);
    
        document.getElementById('firstList').textContent = "The first list was: " + a.join(", ");
        document.getElementById('secondList').textContent = "Deleted values: " + b.join(", ");
        document.getElementById('result').textContent = "Result: " + result.join(", ");
    </script>
    
    
    
</body>
</html>
